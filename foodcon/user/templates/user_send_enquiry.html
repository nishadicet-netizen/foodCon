{% include 'user_header.html' %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .table {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            padding: 15px;
            text-align: left;
            vertical-align: middle;
        }

        .form-control {
            border-radius: 20px;
            border: 1px solid #ced4da;
            transition: border-color 0.2s ease-in-out;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn {
            border-radius: 20px;
            padding: 10px 20px;
        }

        .table th {
            background-color: #007bff;
            color: white;
        }

        .table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table tr:hover {
            background-color: #e2e2e2;
        }
    </style>

    <center>
        <h1>Complaints Form</h1>
        <form method="post">		
            <table class="table" style="width: 100%;">
                <tr>
                    <th>Complaints</th>
                    <td><input type="text" class="form-control" name="enquiry" required></td>
                </tr>
                <tr>
                    <td align="center" colspan="2" style="padding-left: 50%;">
                        <input class="btn btn-success" type="submit" name="submit" value="Submit" style="width: 250px;">
                    </td>
                </tr>		
            </table>
        </form>
    </center>

    <br>
    <br>
    <br>

    <center>
        <table class="table" style="width: 100%; background-color: white;">
            <tr>
                
                <th>Date</th>
				<th>Comments</th>
                <th>Reply</th>
                <th></th>
            </tr>
            {% for r in data['enquiry'] %}
            <tr>
				<td>{{ r['date'] }}</td>
                <td>{{ r['complaint'] }}</td>
                
                <td>{{ r['replay'] }}</td>
                <!-- <td><a href="?action=delete&id={{ r['equiry_id'] }}" class="btn btn-primary">Delete</a></td> -->
            </tr>
            {% endfor %}
        </table>
    </center>
    
    {% include 'footer.html' %}
</body>
</html>
