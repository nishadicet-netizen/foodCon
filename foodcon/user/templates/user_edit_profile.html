{% include 'user_header.html' %}

<!-- ======= Stats Counter Section ======= -->
<section style="height: 89vh; background-image: url('/static/assets/img/about-2.jpg'); background-size: cover; background-position: center; overflow-y: scroll; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);" id="stats-counter" class="stats-counter">
  <div class="container" data-aos="zoom-out">

    <div class="row gy-4">
      {% if data.view %}
      <center>
          <form method="post">
              {% csrf_token %}
              <h1 style="color: black;">Edit Profile</h1>
              <table class="table" style="width: 1200px; color: black; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
                  <tr>
                      <th>First Name</th>
                      <td><input type="text" name="fname" value="{{ data.view.0.fname }}" class="form-control" required></td>
                  </tr>
                  <tr>
                      <th>Last Name</th>
                      <td><input type="text" name="lname" value="{{ data.view.0.lname }}" class="form-control" required></td>
                  </tr>
                  <tr>
                      <th>Place</th>
                      <td><input type="text" name="place" value="{{ data.view.0.place }}" class="form-control" required></td>
                  </tr>
                  <tr>
                      <th>Phone</th>
                      <td><input type="text" name="phone" value="{{ data.view.0.phone }}" class="form-control" pattern="[0-9]{10}" title="Phone number should contain only digits and be exactly 10 digits long" maxlength="10" required></td>
                  </tr>
                  <tr>
                      <th>Email</th>
                      <td><input type="email" name="email" value="{{ data.view.0.email }}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" required></td>
                  </tr>
                  <tr>
                      <td align="center" colspan="2">
                          <input type="submit" name="update" value="Update Profile" class="btn btn-danger">
                      </td>
                  </tr>
              </table>
          </form>
      </center>
      {% endif %}
      
    </div>

  </div>
</section><!-- End Stats Counter Section -->

{% include 'footer.html' %}
