{% include 'user_header.html' %}

<center>
    <br><pre>




    </pre>
</div>
    <form method="post">
        <div style="height:300px; width:700px; overflow-y: scroll;">
            <table>
                {% for row in data.msg %}
                    {% if row.sender_id == request.session.login_id and row.sender_type == 'user' %}
                        <tr>
                            <td></td>
                            <td>
                                <input class="btn btn-primary form-control" type="text" name="message" value="{{ row.message }}">
                            </td>
                        </tr>
                    {% else %}
                        <tr>
                            <td>
                                <input class="btn btn-info form-control" type="text" name="message" value="{{ row.message }}">
                            </td>
                            <td></td>
                        </tr>
                    {% endif %}
                {% endfor %}
                <tr>
                    <td><br></td>
                </tr>
            </table>
            
        </div>
        <table>
            <tr>
                <td>
                    <input type="text" style="border-color: blue" class="form-control" name="msg"required>
                </td>
                <td align="center">
                    <input type="submit" name="submit" class="btn btn-success" value="Send Message">
                </td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
        </table>
    </form>
</center>

<br><br><br>
