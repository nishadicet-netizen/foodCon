<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Admin Replay Page</title>

  <!-- Add your custom styles here -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #343a40; /* Change the background color as needed */
      color: white;
    }

    .stats-counter {
      padding: 80px 0;
      background-color: #2c3e50; /* Change the background color as needed */
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    h1 {
      color: white;
    }

    form {
      margin-top: 30px;
    }

    table {
      width: 100%;
      color: white;
    }

    table th,
    table td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2c3e50; /* Change the background color as needed */
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #dc3545;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #c82333;
    }

  </style>
  <!-- End custom styles -->

</head>

<body>

  <!-- Your existing HTML code for the Replay page -->

  {% include 'admin_header.html' %}
  <!-- ======= Stats Counter Section ======= -->
  <section id="stats-counter" class="stats-counter">
    <div class="container" data-aos="zoom-out">

      <div class="row gy-4">
        <center>
          <br><br>
          <center>
            <form method="post">
              <h1>Replay</h1>
              <table class="table" style="width: 700px;color: white;">
                <tr>
                  <th>Replay</th>
                  <td><input type="text" name="replay" required="" class="form-control"></td>
                </tr>
                <tr>
                  <td align="center" colspan="2"><input type="submit" name="submit" value="Replay" class="btn btn-danger"></td>
                </tr>
              </table>
            </form>
          </center>
        </center>
      </div>

    </div>
  </section><!-- End Stats Counter Section -->
  <br><br><br>
  {% include 'footer.html' %}

</body>

</html>
