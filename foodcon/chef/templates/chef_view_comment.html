<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Chef Comments Page</title>

  <!-- Add your custom styles here -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #495057;
    }

    .stats-counter {
      padding: 80px 0;
      background-color: #2c3e50; /* Change the background color as needed */
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    h1 {
      color: white;
    }

    table {
      width: 100%;
      color: #495057;
      border-collapse: separate;
      border-spacing: 0 10px; /* Adjust the spacing between rows as needed */
    }

    table th,
    table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd; /* Border between rows */
    }

    th {
      background-color: #3498db; /* Table heading background color */
      color: #fff; /* Table heading text color */
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    /* Additional styles for Facebook-like comment view */
    .comment-container {
      padding: 15px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      border-radius: 8px;
      background-color: #fff; /* Comment background color */
    }

    .comment-author {
      font-weight: bold;
      color: #2c3e50; /* Comment author color */
    }

    .comment-date {
      color: #6c757d; /* Comment date color */
    }

  </style>
  <!-- End custom styles -->

</head>

<body>

  <!-- Your existing HTML code for the Chef Comments page -->

  {% include 'chef_header.html' %}
  <!-- ======= Stats Counter Section ======= -->
  <section style="height:300px" id="stats-counter" class="stats-counter">
    <div class="container" data-aos="zoom-out">
      <br><br><br>
      <h1 align="center" style="color: white;">Comments</h1>
      <div class="row gy-4"></div>
    </div>
  </section><!-- End Stats Counter Section -->

  <br><br><br>

  <center>
    <table class="table">
        <!--
        <tr>
            <th style="color: blue;">Slno</th>
            <th style="color: blue;">Chef Name</th>
            <th style="color: blue;">Comment</th>
            <th style="color: blue;">Date</th>
        </tr>
        -->

        {% for row in data.comment %}
        <tr>
            <!--
            <td>{{ forloop.counter }}</td>
            <td>{{ row.fname }} {{ row.lname }}</td>
            -->
            <td>
                <div class="comment-container">
                    <div class="comment-author">{{ row.fname }} {{ row.lname }}</div>
                    <div>{{ row.comment }}</div>
                    <div class="comment-date">{{ row.date }}</div>
                </div>
            </td>
            <!-- <td>{{ row.date }}</td> -->
        </tr>
        {% endfor %}
    </table>
</center>


  <br><br><br>
  {% include 'footer.html' %}

</body>

</html>
