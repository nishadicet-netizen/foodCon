{% include 'chef_header.html' %}
<!-- ======= Stats Counter Section ======= -->
<section style="height:300px" id="stats-counter" class="stats-counter">
  <div class="container" data-aos="zoom-out">
    <br><br><br>
    <h1 align="center" style="color:white;">Recepies</h1>
    <div class="row gy-4"></div>
  </div>
</section><!-- End Stats Counter Section -->

<center>
  <br><br><br><br>
  <div class="container">
    <div class="row">
      {% for row in data.recepie %}
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="/{{ row.image }}" class="card-img-top" alt="{{ row.receipe }} image" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ row.receipe }}</h5>
            <a href="{% url 'chef_view_recepie_detail' rid=row.receipe_id %}" class="btn btn-danger">View Details</a>
            <br><br>
            <a href="{% url 'chef_add_rating' rid=row.receipe_id %}" class="btn btn-success">Add Rating</a>
            <br><br>
            <a href="{% url 'chef_add_comment' rid=row.receipe_id %}" class="btn btn-info">Add Comment</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</center>

<br><br><br><br>
{% include 'footer.html' %}
