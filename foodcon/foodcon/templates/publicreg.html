{% include 'public_header.html' %}
{% load static %}

<!-- ======= Stats Counter Section ======= -->
<section style="height: 89vh; background-image: url('static/assets/img/about-2.jpg'); background-size: cover; background-position: center; overflow-y: scroll; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);" id="stats-counter" class="stats-counter">
  <div class="container" data-aos="zoom-out">

    <div class="row gy-4">

      <center>
        <form method="post">
          <h1 style="color: black;">Chef Registration</h1>
          <table class="table" style="width: 1200px; color: black; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
            <tr>
              <th>First Name</th>
              <td><input type="text" name="fname" class="form-control"></td>
            </tr>
            <tr>
              <th>Last Name</th>
              <td><input type="text" name="lname" class="form-control"></td>
            </tr>
            <tr>
              <th>Place</th>
              <td><input type="text" name="place" class="form-control"></td>
            </tr>
            <tr>
              <th>Phone</th>
              <td><input type="text" name="phone" class="form-control" pattern="[0-9]{1,10}" title="Phone number should contain only digits and have a maximum length of 10 digits" maxlength="10"></td>
          </tr>
          
            <tr>
              <th>Email</th>
              <td><input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" class="form-control"></td>
            </tr>
            <tr>
              <th>Designation</th>
              <td><input type="text" name="designation" class="form-control"></td>
            </tr>
            <tr>
              <th>Username</th>
              <td><input type="text" name="uname" class="form-control"></td>
            </tr>
            <tr>
              <th>Password</th>
              <td><input type="password" name="pword" class="form-control" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=]).{8,}$" title="Password should be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character" required></td>
          </tr>          
            <tr>
              <td align="center" colspan="2"><input type="submit" name="submit" value="Register" class="btn btn-danger"></td>
            </tr>
          </table>
        </form>
      </center>

    </div>

  </div>
</section><!-- End Stats Counter Section -->
